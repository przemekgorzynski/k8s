apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: infrastructure
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: infrastructure
    app.kubernetes.io/app: argo-app-project
spec:
  description: "Infra-level applications (cert-manager, external-secrets, storage, etc.)"

  # ğŸ”“ Allow all Git/Helm repositories
  sourceRepos:
    - '*'

  # ğŸŒ Allow deploying to any namespace on the current cluster
  destinations:
    - namespace: '*'
      server: https://kubernetes.default.svc

  # ALLOW these cluster-scoped resources:
  clusterResourceWhitelist:
      - group: '*'
        kind: '*'

