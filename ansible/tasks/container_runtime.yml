---
- name: Add the correct Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
    validate_certs: true

- name: Add Docker APT repository
  apt_repository:
    repo: >
      deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
    state: present

- name: Ensure necessary dependencies are installed
  apt:
    name: "{{ standard_packages }}"
    state: present
    update_cache: true

- name: Install latest docker.io
  apt:
    name:
      - docker.io
    state: latest

- name: Pause 30s
  pause:
    seconds: 30

- name: Update and upgrade all packages to the latest version
  ansible.builtin.apt:
    update_cache: true
    upgrade: dist
    cache_valid_time: 3600

- name: Ensure Docker service is started and enabled
  systemd:
    name: docker
    enabled: true
    state: started

- name: Add user  "{{ ansible_user }}" to the docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: true

- name: Notify the user to log out and log back in
  debug:
    msg: "User {{ ansible_user }} has been added to the docker group."
