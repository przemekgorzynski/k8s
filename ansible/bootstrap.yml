---
- name: K8s pre-config
  hosts: all:!localhost
  gather_facts: true
  become: true
  become_method: sudo

  pre_tasks:
    - name: Check connectivity
      action: ansible.builtin.ping
      tags:
        - pre
        - always

  tasks:
    - name: Base OS config
      ansible.builtin.import_tasks:
        file: tasks/os_config.yml
      tags:
        - os
    - name: Import prerequisites tasks
      ansible.builtin.import_tasks:
        file: tasks/prerequisites.yml
      tags:
        - prerequisites
    - name: Import APT packager manager tasks
      ansible.builtin.import_tasks:
        file: tasks/apt.yml
      tags:
        - apt
    - name: Import container runtime tasks
      ansible.builtin.import_tasks:
        file: tasks/container_runtime.yml
      tags:
        - container_runtime
    - name: Reboot
      ansible.builtin.import_tasks:
        file: tasks/reboot.yml
      tags:
        - reboot

##################################################

- name: K8s bootstrap
  hosts: controlPlane
  gather_facts: true
  become: true
  become_method: sudo

  pre_tasks:
    - name: Check connectivity
      action: ansible.builtin.ping
      tags:
        - pre
        - always

  tasks:
    - name: Import Kubeadm tasks
      ansible.builtin.import_tasks:
        file: tasks/kubeadm.yml
      tags:
        - kubeadm

##################################################

- name: K8s join nodes
  hosts: nodes
  gather_facts: true
  become: true
  become_method: sudo

  pre_tasks:
    - name: Check connectivity
      action: ansible.builtin.ping
      tags:
        - pre
        - always

  tasks:
    - name: Import join nodes tasks
      ansible.builtin.import_tasks:
        file: tasks/join_node.yml
      tags:
        - join_node

##################################################

- name: Fetch Kubeconfig to local
  hosts: controlPlane
  gather_facts: true

  pre_tasks:
    - name: Check connectivity
      action: ansible.builtin.ping
      tags:
        - pre
        - always

  tasks:
    - name: Import fetch config tasks
      ansible.builtin.import_tasks:
        file: tasks/fetch_config.yml
      tags:
        - fetch_config

